<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body {
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f2f2f2;
}

.container {
  background-color: white;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  width: 400px;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  border-radius: 5px;
}

button:hover {
  background-color: #45a049;
}

.remember {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}

.forgot {
  text-align: right;
}

.signup {
  text-align: center;
  margin-top: 10px;
}

.country-code {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.country-code input {
  width: 60px;
  border: 1px solid #ccc;
  padding: 10px;
  border-radius: 5px;
  text-align: center;
}

.country-code .close {
  cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <div class="country-code">
    <input type="text" value="+91" readonly>
    <span class="close">X</span>
  </div>
  <input type="text" placeholder="Mobile No." required>
  <input type="password" placeholder="Password" required>
  <div class="remember">
    <input type="checkbox" id="remember">
    <label for="remember">Remember Me</label>
  </div>
  <div class="forgot">
    <a href="#">Forgot password?</a>
  </div>
  <button type="submit"><a href="profile.html" target="_self" >Login</a></button>
  <div class="signup">
    Get Members Benefit. <a href="#">Sign Up</a>
  </div>
</div>
</body>
</html>
